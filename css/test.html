    <title>左右固定-中间自适应布局</title>
</head>
<style>
    .box {
	width: 400px;
	height: 300px;
	overflow: hidden;
}
 
.imgwraper {
 	width: 1200px;
 	animation: frames 5s ease-out infinite;
}
 
.img {
	float: left;
	width: 400px;
	height: 300px;
}
 
@keyframes frames {
	0%,25% {
		margin-left: 0;
	}
	35%,60% {
		margin-left: -400px;
	}
	70%, 100% {
		margin-left: -800px;
	}
}
</style>
<body>

<div class="box">
	<div class="imgwraper">
		<img src="./1.png" alt="">
		<img src="./1.png" alt="">
		<img src="./1.png" alt="">
	</div>
</div>
